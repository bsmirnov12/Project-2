<!DOCTYPE html>
<html lang="en">
  <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="Cache-control" content="no-cache">

      <title>Top 100 Singles Dashboard</title>

      <!-- Importing Bootstrap predefined CSS and JS files -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- D3 -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
      <!-- Plotly -->
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <!-- Importing style.css and navbar.js with user defined styling and functionality-->
      <link rel="stylesheet" href="static/css/style.css">
      <script src="static/js/navbar.js"></script>
      <!-- Importing Font Awesome library for styling -->
      <script src="https://kit.fontawesome.com/4b4a7a09a4.js" crossorigin="anonymous"></script>
      
  </head>
  <body>
      <!-- Simple dashboard grid layout -->
      <!-- Top Navbar/ Header-->
      <div class="grid-container">
        <div class="menu-icon">
          <i class="fas fa-bars header__menu"></i>
        </div>
        <header class="header">
          <div class="header__heading">
            <span style="font-size: 35px">
              <i class="fas fa-music"></i>
            </span>
            Music World!
          </div>
        </header>

        <!-- Sidebar-->
        <aside class="sidenav">
          <div class="sidenav__close-icon">
            <i class="fas fa-times sidenav__brand-close"></i>
          </div>
          <ul class="sidenav__list">
            <li class="sidenav__list-item">
              <span style="font-size: 28px">
                <i class="fas fa-calendar-week"></i>
              </span> By Week
            </li>

            <li class="sidenav__list-item">
              <span style="font-size: 28px">
                <i class="fas fa-guitar"></i>
              </span>
               By Genre
            </li>

            <li class="sidenav__list-item">
              <span style="font-size: 28px">
                <i class="fas fa-headphones"></i>
              </span>
               By Artist
            </li>
          </ul>
        </aside>

        <!-- Main Content of the Page-->
        <main class="main">
          <div class="main-overview">
            <div class="overviewcard">
              <div class="overviewcard__icon">Current Week</div>
              <div class="overviewcard__info">Card</div>
            </div>
            <div class="overviewcard">
              <div class="overviewcard__icon">Top Song this Week</div>
              <div class="overviewcard__info">Card</div>
            </div>
            <div class="overviewcard">
              <div class="overviewcard__icon">Most Popular Artist</div>
              <div class="overviewcard__info">Card</div>
            </div>
          </div>
          
            <div class="main-cards">
              <div class="card">
                <div id="line"></div>
              </div>
              <div class="card">
                <div id="histogram1"></div>
              </div>
              <div class="card">
                <div id="histogram2"></div>
              </div>
            </div>

        </main>

        <!-- Footer -->
        <footer class="footer justify-content-center">
          <div class="footer__copyright">&copy; Data Analytics Bootcamp 2020</div>
        </footer>
      </div>

      <script src = "js/linechart.js"></script>
      <script src = "js/scatterchart.js"></script>
      <script src = "js/histogram1.js"></script>
      <script src = "js/histogram2.js"></script>

  </body>
</html>
